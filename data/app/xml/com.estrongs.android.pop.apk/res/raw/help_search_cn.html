<h2>搜索文件</h2>
<p>单击菜单/新建/搜索，或者你直接在<u>工具栏</u>上单击搜索图标。</p>
<p>选择特定关键字，输入要搜索的关键字，如.mp3、text等。</p>
<p>你也能直接单击「确定」按钮，查找默认类型为音视频的文件。或是选择所有图像文件，单击「确定」按键，搜索它们。</p>
<p>想取消这个搜索任务，拖拽状态栏，单击搜索任务进度条，弹出取消任务对话框，单击确定即可。</p>
