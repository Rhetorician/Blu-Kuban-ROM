<h2>应用管理</h2>
<p>单击应用管理图标（从右到左第二个），将列出所有系统或自己安装的应用。</p>
<p>长按程序图标来卸载/备份，弹出一个操作对话框，包括卸载、备份、快捷方式等选项。</p>
<p>你能选中其一来卸载、备份应用程序，或多选批量操作。</p>
<p>你也能在桌面上创建一个应用程序的快捷方式。</p>
<p>默认的备份目录是<u>/sdcard/backups/apps</u>。想要改变备份目录，请单击菜单/设置，修改选项。</p>
