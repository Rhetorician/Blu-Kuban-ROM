<h2>搜索檔案</h2>
<p>單擊菜單/新建/搜索，或者你直接在<u>工具欄</u>上單擊搜索圖標。 </p>
<p>選擇特定關鍵字，輸入要搜索的關鍵字，如.mp3、text等。 </p>
<p>你也能直接單擊「確定」按鈕，查找默認類型為音視頻的檔案。或是選擇所有圖像檔案，單擊「確定」按鍵，搜索它們。 </p>
<p>想取消這個搜索任務，拖拽狀態欄，單擊搜索任務進度條，彈出取消任務對話框，單擊確定即可。 </p>
