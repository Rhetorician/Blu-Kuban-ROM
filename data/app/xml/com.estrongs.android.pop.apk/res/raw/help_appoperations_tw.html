<h2>應用管理</h2>
<p>單擊應用管理圖標（從右到左第二個），將列出所有系統或自己安裝的應用。 </p>
<p>長按程序圖標來卸載/備份，彈出一個操作對話框，包括卸載、備份、快捷方式等選項。 </p>
<p>你能選中其一來卸載、備份應用程序，或多選批量操作。 </p>
<p>你也能在桌面上創建一個應用程序的快捷方式。 </p>
<p>默認的備份目錄是<u>/sdcard/backups/apps</u>。想要改變備份目錄，請單擊菜單/設置，修改選項。 </p>
